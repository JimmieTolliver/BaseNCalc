<html lang="en">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BaseNCalc Calculator</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
	integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
	crossorigin="anonymous"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
	integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
	crossorigin="anonymous"></script>

<link rel="stylesheet" href="../style/style.css">
</head>

<body>

	<div class="container-fluid">
		<div class="row">
			<div class="col-md-12">
				<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
					<button class="navbar-toggler" type="button" data-toggle="collapse"
						data-target="#bs-example-navbar-collapse-1">
						<span class="navbar-toggler-icon"></span>
					</button>
					<a class="navbar-brand" href="./index.html">BaseNCalc</a>
					<div class="collapse navbar-collapse"
						id="bs-example-navbar-collapse-1">
						<ul class="navbar-nav">
							<li class="nav-item active"><a class="nav-link"
								href="./calc.html">Go To Calculator</a></li>
						</ul>

						<ul class="navbar-nav ml-md-auto">
							<li class="nav-item dropdown"><a
								class="nav-link dropdown-toggle" id="navbarDropdownMenuLink"
								data-toggle="dropdown">Menu</a>
								<div class="dropdown-menu dropdown-menu-right"
									aria-labelledby="navbarDropdownMenuLink">
									<a class="dropdown-item" href="./about.html">About</a> <a
										class="dropdown-item" href="./contact.html">Contact</a>
								</div></li>
						</ul>

					</div>
				</nav>
				<!-- <div class="col-xs-1 col-sm-6 col-md-6 col-lg-6"> -->
				<div class="row">
					<div class="col-sm-8 col-md-6">
						<form role="form" onsubmit="doMath()">
							<div class="form-group">

								<label for="firstNum"> </label> <input class="form-control"
									id="firstNum" placeholder="Enter Number" required />
							</div>
							<div class="form-group">

								<label for="secondNum"> </label> <input class="form-control"
									id="secondNum" placeholder="Enter Number" required />
							</div>

							<div class="radio"
								style="background-color: rgba(37, 51, 64, .75); padding: 20px; border-radius: 5px;">

								<label style="margin-right: 50px" for="base"><strong>Base</strong>
									<br> <input type="radio" name="base" value="2">
									Base 2<br> <input type="radio" name="base" value="8">
									Base 8<br> <input type="radio" name="base" value="10"
									checked> Base 10<br> <input type="radio"
									name="base" value="16"> Base 16 </label> <label for="operator"><strong>Operator</strong>
									<br> <input type="radio" name="operator" value="add"
									checked> +<br> <input type="radio" name="operator"
									id="subtract" value="subtract"> -<br> <input
									type="radio" name="operator" value="multiply"> *<br>
									<input type="radio" name="operator" value="divide"> / </label>
							</div>

							<button type="submit" class="btn btn-primary">Submit</button>
						</form>
					</div>

				</div>
			</div>
		</div>
	</div>

	<script src="../script/script.js"></script>
</body>

</html>
